<html>
<head>
  <meta charset="UTF-8">
  <title>tcc lipe</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../style/main.css">
</head>
<body>
  <div class="tcc">
    <img src="../img/logotipo.png" alt="Smiley face" height="200" width="200" class="logotipo">
    <div class="container">
      <div class="row">
        <div class="col-sm-5 col-sm-offset-6 col text-left imgtext">
          Administrar Dados
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2 col-sm-offset-4 col">
          Assunto
        </div>
        <div class="col-sm-5 col">
          <select class="assunto">
            <option>Selecione</option>
          </select>
        </div>  
      </div>

      <div class="row">
        <div class="col-sm-2 col-sm-offset-4 col">
          Classificação de ensino
        </div>
        <div class="col-sm-5 col">
          <select class="classificacaoEnsino">
            <option>Selecione</option>
          </select>
        </div>  
      </div>

      <div class="row">
        <div class="col-sm-2 col-sm-offset-4 col">
          Tipo
        </div>
        <div class="col-sm-5 col">
          <select class="tipo">
            <option>Selecione</option>
          </select>
        </div>  
      </div>

      <div class="row">
        <div class="col-sm-2 col-sm-offset-4 col">
          Ambiente
        </div>
        <div class="col-sm-5 col">
          <select class="ambiente">
            <option>Selecione</option>
          </select>
        </div>  
      </div>

      <div class="row">
        <div class="col-sm-2 col-sm-offset-4 col">
          Porte
        </div>
        <div class="col-sm-5 col">
          <select class="porte">
            <option>Selecione</option>
          </select>      
        </div>  
      </div>

      <div class="row margin-top-10">
        <div class="col-sm-2 col-sm-offset-6 btnContainer">
          <button class="btn btn-primary" type="submit">Busca brincadeira</button>
        </div>
      </div>
    </div>
  </div>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../controllers/logic.js"></script>
</body>
</html>
